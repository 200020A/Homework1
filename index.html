<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="top center">
    <h1 class="title">Добро пожаловать<br>на мой сайт!</h1>
    <p class="top__text">Вам предстоит пройти несколько увлекательных<br>игр. Если готов нажимай <b>поехали</b> и
      <b>приступай</b>
    </p>
    <div class="button">
      <a class="button-link" href="#chapter">Поехали!</a>
    </div>
  </div>
  <div class="games center">
    <div class="games__box" id="chapter">
      <div class="games__box__cart">
        <div class="games__box__cart_image1">
          <a href="#"><img src="img/g-1.svg" alt="Пример"></a>
        </div>
      </div>
      <div class="games__box__cart">
        <div class="games__box__cart_image2">
          <a href="#"><img src="img/g-2.svg" alt="Пример"></a>
        </div>
      </div>
      <div class="games__box__cart">
        <div class="games__box__cart_image3">
          <a href="#"><img src="img/g-3.svg" alt="Пример"></a>
        </div>
      </div>
    </div>
  </div>
  <div class="seasons center">
    <div class="seasons__game">
      <h2 class="seasons__title">Времена года!</h2>
      <p class="seasons__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы
        узнаете к какому времени года он относится</p>
      <button onclick="seasonsGame()" type="submit" class="seasons__button">Играть!</button>
    </div>
    <div class="seasons__info">
      <img class="seasons__info-img" src="img/game-1.svg" alt="Джойстик">
    </div>
  </div>


</body>

</html>
